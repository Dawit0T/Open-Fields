<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />-->
    <title>Open Fields Gardening Tool </title>
</head>
<body class="">
    <header class="hero">
        <h1>Open Fields Gardening Tool!</h1>
        <p> This app allows you to search a vegetable/plant and provides information on the full life span, including watering requirements, soil type, and sowing method. 
        </p>    
    </header>   
    <main>
        <div class="row">
            <div class="card">
                <form id="plant-form">
                    <label class ="form label" for="search">Search Plants</label>
                    <input name ="plant-input" id="plant-input" type="text" autofocus="true" class="form-input"/>                    
                    <button type="button" class="btn" id="button">Search for Plant</button>
                </form>
            </div>
            <div class ="column">
                <div class="card" id="plant-container">
                    <h2 class ="subtitle">Showing information for: <span id = "plant-search-term"></span></h2>                
                <div id = "plant-card" class="list-group"></div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
